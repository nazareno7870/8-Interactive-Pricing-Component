<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js"></script>
  <title>Interactive pricing component</title>

</head>
<body>
  <div class="title">
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p>
  </div>
  <div class="card">
    <div class="grid">
      <h3 id="pageViews">100K Pageviews</h3>

      <input id="ran" type="range"  step="1" min="1" max="5">

      <div class="pricing">
        <h1 id="planPrice">$16.00 </h1>
        <span>/ month</span>
      </div>
    </div>

    <div class="billing">
      <h4>Monthly Billing</h4> 
      <label class="switch">
        <input id="isAnnual" type="checkbox">
        <span class="slider round"></span>
      </label>

      <h4>Yearly Billing</h4>
      <span class="disc-desktop">25% discount</span><span class="disc-mobile">-25%</span>
    </div>
    <div class="list-btn">
      <div class="list">
        <div class="item">
          <img src="./images/icon-check.svg" alt="Check Icon">
          <h4>Unlimited websites</h4>
        </div>
        <div class="item">
          <img src="./images/icon-check.svg" alt="Check Icon">
          <h4>100% data ownership</h4>
        </div>
        <div class="item">
          <img src="./images/icon-check.svg" alt="Check Icon">
          <h4>Email reports</h4>
        </div>
      </div>
  
      <button>Start my trial</button>
    </div>

  </div>

</body>
</html>
